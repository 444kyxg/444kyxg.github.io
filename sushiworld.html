<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi World - Fomepédia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, black, #c23400);
            color: white;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 169px 0;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #FF4500;
        }
        .restaurant-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #FF4500;
        }
        .btn-secondary {
            background: #333;
            width: 50%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 5px;
            display: block;
            text-align: center;
            color: white;
            text-decoration: none;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-secondary:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Fomepédia</div>
        </header>
        <div class="restaurant-container">
            <h2>Sushi World</h2>
            <p>Descubra o autêntico sabor do Japão com nossos sushis e sashimis preparados por chefs especializados.</p>
            <p>Endereço: Avenida Oriental, 456 - Bairro Nippon</p>
            <p>Horário de funcionamento: 12h - 22h</p>
        </div>
        <a href="../index.html" class="btn-secondary">Voltar para a Tela Inicial</a>
    </div>
</body>
</html>
