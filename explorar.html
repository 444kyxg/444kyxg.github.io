<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar - Fomepédia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        .container {
            width: 90%;
            max-width: 1200px;

            padding: 20px 0;

        .logo {

            color: #FF4500;
        }

            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }

<body>
